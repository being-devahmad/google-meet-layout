<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Meet Layout</title>

    <!-- Font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- left section -->
      <div class="left">
        <!-- Card -->
        <div class="card">
          <div class="icon">
            <img src="music-bars.png" width="4px" alt="" />
          </div>
          <img
            src="homies.jfif"
            alt=""
            style="box-shadow: 0px 0px 0px 20px rgba(184, 178, 178, 0.35)"
          />
          <div class="name">
            <h4>Muhammad Umer</h4>
          </div>
        </div>
        <!-- Card -->
        <div
          class="card"
          style="
            border: 4px solid rgb(41, 41, 215);
            width: 346px;
            height: 296px;
          "
        >
          <div class="icon" style="background-color: royalblue">
            <i
              class="fa-solid fa-ellipsis-vertical fa-rotate-90"
              style="font-size: 20px; color: #ffffff; width: 60%; height: 77%"
            ></i>
          </div>
          <div class="imageDp">
            <img src="subhan.jpg" height="170px" alt="" />
          </div>
          <div class="name">
            <h4>Subhan Khalid</h4>
          </div>
        </div>
        <!-- Card -->
        <div class="card">
          <div class="icon">
            <i class="fa-solid fa-microphone-slash" style="color: #ffffff"></i>
          </div>
          <img src="me.jfif " alt="" />
          <div class="name">
            <h4>Muhammad Ahmad Owais</h4>
          </div>
        </div>
        <!-- Card -->
        <div class="card">
          <div class="icon">
            <i class="fa-solid fa-microphone-slash" style="color: #ffffff"></i>
          </div>
          <img src="rabi.jfif" alt="" />
          <div class="name">
            <h4>Rao rabi</h4>
          </div>
        </div>
        <!-- Card -->
        <div class="card">
          <img
            src="asad.jfif"
            alt=""
            style="box-shadow: 0px 0px 0px 20px rgba(184, 178, 178, 0.35)"
          />
          <div class="name">
            <h4>Chaudhary Asad</h4>
          </div>
        </div>
        <!-- Card -->
        <div class="card">
          <div class="imageDp">
            <img src="ahmed.jfif" alt="" />
          </div>
          <div class="name">
            <h4>Ahmad Sarwar</h4>
          </div>
        </div>
      </div>
      <!-- Right section -->
      <section class="right">
        <div class="container-right">
          <div class="top">
            <p style="font-size: 18px">People</p>
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </div>
          <div class="search">
            <div class="searchBox">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="Search for people" />
            </div>
          </div>
          <div class="call"><p>In Call</p></div>
          <div class="persons">
            <div class="personData">
              <img src="me.jfif" alt="" />
              <p style="width: 40%">Ahmad Owais (You)</p>
              <i class="fa fa-light fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="personData">
              <div class="img" style="height: 35px">
                <img src="ahmed.jfif" height="35px" alt="" />
              </div>
              <p style="width: 40%">Ahmad Sarwar</p>
              <i class="fa fa-light fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="personData">
              <img src="asad.jfif" alt="" />
              <p style="width: 40%">Chaudhary Asad</p>
              <i class="fa fa-light fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="personData">
              <div class="img" style="height: 35px">
                <img src="homies.jfif" height="35px" alt="" />
              </div>
              <p style="width: 40%">Muhammad Umer</p>
              <i class="fa fa-light fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="personData">
              <img src="rabi.jfif" alt="" />
              <p style="width: 40%">Rao Rabi</p>
              <i class="fa fa-light fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="personData">
              <div class="img" style="height: 35px">
                <img src="subhan.jfif" height="35px" alt="" />
              </div>
              <p style="width: 40%">Subhan Khalid</p>
              <i class="fa fa-light fa-microphone-slash"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!--Footer -->
    <div class="footer">
      <div class="footer">
        <div class="footLeft">
          <p>00:33 | eii-ygtd-ejz</p>
        </div>
        <!-- Middle footer -->
        <div class="footMid">
          <div class="footIcons">
            <div class="ficon">
              <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="ficon" style="background-color: red">
              <i class="fa-solid fa-video-slash"></i>
            </div>
            <div class="ficon">
              <i class="fa-solid fa-closed-captioning"></i>
            </div>
            <div class="ficon">
              <i class="fa-solid fa-face-smile"></i>
            </div>
            <div class="ficon">
              <i class="fa-solid fa-desktop"></i>
            </div>
            <div class="ficon">
              <i class="fa-solid fa-hand"></i>
            </div>
            <div class="ficon">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="ficon" style="background-color: red">
              <i class="fa-solid fa-phone"></i>
            </div>
          </div>
        </div>
        <div class="footRight">
          <div class="footRightIcons">
            <i class="fa-solid fa-circle-info"></i>
            <i class="fa-solid fa-user-group" style="color: blue"></i
            ><sup style="color: white">6</sup>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-shapes"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
